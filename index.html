<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Buscador de Peliculas</h1>
            <nav>
                <ul>
                    <li><a href="popularidad.html" id="trending-link">Popularidad y tendencias</a></li>
                    <li><a href="busqueda.html" id="advanced-search-link">Búsqueda avanzada</a></li>
                </ul>
            </nav>
            <select id="language-select">
                <option value="en-US">English</option>
                <option value="es-ES">Español</option>
                <option value="pt-BR">Português</option>
            </select>
        </div>
    </header>
    <main>
        <div class="cont">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-button">Search</button>
            </div>
            <div class="movie-container" id="movie-container"></div>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Movie Image">
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <div class="trailer-container" id="trailer-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
